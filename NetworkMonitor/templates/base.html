<!Doctype html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Flask Demo</title>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container-fluid">
					<div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-collapse">
              <span class="sr-only"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Network Monitor</a>
          </div>

          <div class="collapse navbar-collapse text-center" id="global-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
    						{% if 'userid' in session %}
                <li><a href="/profile">{{ session['userid'] }}</a></li>
    						<form class="navbar-form navbar-right" action="/logout" method="post" style="padding-right: 30px;">
    						    <button class="btn btn-inverted" type="submit">Logout</button>
    						</form>
    						{% else %}
    							<li><a href="/login">Login</a></li>
    							<li><a href="/register">Register</a></li>
    						{% endif %}
            </ul>
  		   </div>
      </div>
	</nav>
	<div style="padding-bottom: 70px;"></div>
	{% block content  %}
	{% endblock  %}
</body>

</html>
