<!Doctype html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Flask Demo</title>
</head>
<body>
  <center>
      <div class="jumbotron lead">
        <h2 style="text-align: center; font-size: 64px;">Network Monitor</h2>
        <p>Watching your networks so you don't have to!</p>
      </div>
    {% if 'userid' in session %}
      <a href="/profile" class="button-primary" role="button">{{ session['userid'] }}</a>
      <form class="button" action="/logout" method="post">
          <button class="btn btn-primary" type="submit">Logout</button>
      </form>
    {% else %}
    <div class="row text-center">
      <div class="col-sm-2 col-sm-offset-4 col-xs-6"><a class="btn btn-primary btn" href="/login">Login</a></div>
      <div class="col-sm-2 col-xs-6"><a class="btn btn-primary btn" href="/register">Register</a></div>
    </div>
    {% endif %}
  </center>
</body>
