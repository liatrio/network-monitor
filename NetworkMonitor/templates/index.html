<!Doctype html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Flask Demo</title>
</head>
<body>
  <center>
      <div class="jumbotron lead">
        <h2 style="text-align: center; font-size: 64px;">Network Monitor</h2>
        <p>Watching your networks so you don't have to!</p>
      </div>
    {% if 'userid' in session %}
    <a href="/profile">{{ session['userid'] }}</a>
    <form class="" action="/logout" method="post">
        <button class="btn btn-inverted" type="submit">Logout</button>
    </form>
    {% else %}
    <div style="padding-left: 43%; padding-top: 2%;">
      <div class="btn-toolbar">
        <a href="/login" class="btn btn-primary" role="button">Login</a>
        <a href="/register" class="btn btn-primary" role="button">Register</a>
      </div>
    <div>
    {% endif %}
  </center>
</body>
