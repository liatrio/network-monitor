{% extends "base.html" %}}

{% block content  %}

<ul>
	{% for hostIP in hostIPs  %}
	<li>{{hostIP.ip}}, {{hostIP.rtt}}, {{hostIP.jitter}}</li>
	{% endfor  %}
</ul>

{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}

<form action="/ping" method="POST">
	<label>Host IP</label><input name="hostIP"></input>
	<input type="submit"></input>
</form>

{% endblock %}
